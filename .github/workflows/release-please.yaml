on:
  push:
    branches:
      - main

env:
  DEFAULT_GO_VERSION: 1.19.3

name: Run Release Please
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        id: release
        with:
          command: manifest
          token: ${{secrets.GITHUB_TOKEN}}
          default-branch: main
    outputs:
      all: ${{ fromJSON(steps.release.outputs) }}
  sbom:
    needs: release-please
    runs-on: ubuntu-latest
    if: ${{ needs.release-please.outputs.all.releases_created }}
    strategy:
      matrix:
        release: ${{ needs.release-please.outputs.all.paths_released }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Generate SBOM
        uses: CycloneDX/gh-gomod-generate-sbom@v1
        with:
          version: v1
          args: mod -licenses -json -output bom.json ${{ matrix.release }}
      - name: Upload SBOM to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: bom.json
          tag: ${{ needs.release-please.outputs.all[format('{0}--tag_name', matrix.release)] }}
